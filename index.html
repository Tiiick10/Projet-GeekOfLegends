<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekOfLegends</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <header>
        <h1>Welcome to GeekOfLegends</h1>
    </header>

    <main>

        <!-- Création des héros -->

        <section id="hero-creation" aria-label="Création des héros">

            <h2>Créer vos Héros</h2>

            <div class="grid-container">

                <!-- Guerrier -->

                <div class="hero-column">

                    <h3>Guerrier</h3>

                    <label for="guerrier-name">Nom :</label>
                    <input type="text" id="guerrier-name" placeholder="Nom du Guerrier">
                    <label for="guerrier-hp">Points de vie :</label>
                    <input type="number" id="guerrier-hp" min="1" placeholder="Points de vie du Guerrier">
                    <label for="guerrier-attack">Points d'attaque :</label>
                    <input type="number" id="guerrier-attack" min="1" placeholder="Points d'attaque du Guerrier">
                    <label for="guerrier-posture">Posture :</label>
                    <select id="guerrier-posture">
                        <option value="attaque">Attaque (+25% de degats)</option>
                        <option value="défense">Défense (50% des dégats sont réduits)</option>
                    </select>

                </div>

                <!-- Mage -->

                <div class="hero-column">

                    <h3>Mage</h3>

                    <label for="mage-name">Nom :</label>
                    <input type="text" id="mage-name" placeholder="Nom du Mage">
                    <label for="mage-hp">Points de vie :</label>
                    <input type="number" id="mage-hp" min="1" placeholder="Points de vie du Mage">
                    <label for="mage-attack">Points d'attaque :</label>
                    <input type="number" id="mage-attack" min="1" placeholder="Points d'attaque du Mage">
                    <label for="mage-posture">Posture :</label>
                    <select id="mage-posture">
                        <option value="attaque">Attaque (+25% de degats)</option>
                        <option value="défense">Défense (50% des dégats sont réduits)</option>
                    </select>

                </div>

                <!-- Archer -->

                <div class="hero-column">

                    <h3>Archer</h3>

                    <label for="archer-name">Nom :</label>
                    <input type="text" id="archer-name" placeholder="Nom de l'Archer">
                    <label for="archer-hp">Points de vie :</label>
                    <input type="number" id="archer-hp" min="1" placeholder="Points de vie de l'Archer">
                    <label for="archer-attack">Points d'attaque :</label>
                    <input type="number" id="archer-attack" min="1" placeholder="Points d'attaque de l'Archer">
                    <label for="archer-posture">Posture :</label>
                    <select id="archer-posture">
                        <option value="attaque">Attaque (+25% de degats)</option>
                        <option value="défense">Défense (50% des dégats sont réduits)</option>
                    </select>

                </div>

            </div>

            <!-- Boutons -->

            <button id="randomize-stats">Randomiser les Stats</button>
            <button id="randomize-names">Randomiser les noms</button>
            <button id="start-game">Démarrer le Jeu</button>
        </section>

        <!-- Section du jeu -->

        <section id="game-board" aria-label="Tableau de jeu" style="display: none;">

            <h2>Combat</h2>

            <!-- Section des points de vie -->

            <div id="status-section" style="display: flex; justify-content: space-between; padding: 10px;">

                <div id="heroes-status">

                    <!-- PDV Héros ici -->

                    <!-- Barre de vie du Guerrier -->

                    <div id="guerrier-status">

                        <span id="guerrier-name-bar">Guerrier</span>

                        <div id="guerrier-health-bar"></div>

                        <div id="guerrier-rage-bar" class="resource-bar">Rage: 0</div>
                        
                    </div>

                    <!-- Barre de vie du Mage -->

                    <div id="mage-status">

                        <span id="mage-name-bar">Mage</span>

                        <div id="mage-health-bar"></div>

                        <div id="mage-mana-bar" class="resource-bar">Mana: 7</div>

                    </div>

                    <!-- Barre de vie de l'Archer -->

                    <div id="archer-status">

                        <span id="archer-name-bar">Archer</span>

                        <div id="archer-health-bar"></div>

                        <div id="archer-arrows-bar" class="resource-bar">Flèches: 6</div>

                    </div>

                </div>

                <div id="boss-status">

                    <!-- Barre de vie du Boss -->

                    <div id="boss-status">

                        <span id="boss-name-bar">Boss</span>

                        <div id="boss-health-bar"></div>
                    </div>

                </div>

            </div>


            <div id="combat-info"></div>

            <div id="combat-log" aria-live="polite"></div>

            <button id="next-round">Tour suivant</button>
            
            <button id="restart-button" style="display: none;">Rejouer</button>

        </section>
    </main>

    <script src="./public/js/main.js"></script>
</body>

</html>
